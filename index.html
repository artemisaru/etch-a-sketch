<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1 class="title">Etch-A-Sketch</h1>
        <p class="subtitle">Subtitle</p>
    </div>
    <div class="sketch-area">
        <!-- Tools -->
        <div class="tool-stack">
            <input id="colorPicker" type="color">
            <button id="gridSize" class="btn">Grid Size</button>
            <button id="monoColor" class="btn">Single Color</button>
            <button id="random" class="btn">Random Colors</button>
            <button id="eraser" class="btn">Eraser</button>
            <button id="clear" class="btn">Clear</button>
        </div>
        <!-- Sketch Grid -->
        <div class="container"></div>
    </div>
</body>
</html>
