<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/989b361632.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1 class="title">Etch-A-Sketch</h1>
        <p class="subtitle">Subtitle</p>
    </div>
    <div class="sketch-area">
        <!-- Styles -->
        <div class="filter">
            <div class="styles">
                <p class="filter-title">Choose Style</p>
                <button id="monoColor" class="btn btn-filter filter-active">
                    <i class="fa-regular fa-square"></i>
                    Single Color</button>
                <button id="random" class="btn btn-filter">
                    <i class="fa-regular fa-square"></i>
                    Random Colors</button>
            </div>
        </div>
        <div class="container">
            <!-- Tools -->
            <div class="tools">
                <div class="left">
                    <button id="clear" class="btn">Reset canvas</button>
                </div>
                <div class="right">
                    <button id="pencil" class="btn btn-icon btn-active">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                    <button id="eraser" class="btn btn-icon">
                        <i class="fa-solid fa-eraser"></i>
                    </button>
                    <button id="resize" class="btn btn-icon">
                        <i class="fa-solid fa-ruler"></i>
                    </button>
                    <input id="colorPicker" type="color">
                </div>
            </div>
            <!-- Canvas -->
            <div class="canvas"></div>
        </div>
    </div>
    <!-- Change Size Modal -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button id="closeModal" class="btn btn-icon btn-icon_small"><i class="fa-solid fa-xmark"></i></button>
                <h4>Change Grid Size</h4>
            </div>
            <div class="modal-body">
                <p>How many squares per side would you like? Enter a number from 1 to 100.</p>
                <input type="number">
            </div>
            <div class="modal-footer">
                <button class="btn btn_small">Cancel</i></button>
                <button class="btn btn_small">Change grid</i></button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
