<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/989b361632.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1 class="title">Etch-A-Sketch</h1>
        <p class="subtitle">Have fun drawing with your mouse!</p>
    </div>
    <div class="sketch-area">
        <!-- Styles -->
        <div class="col col-left">
            <div class="styles">
                <p class="filter-title">Choose Style</p>
                <button id="monoColor" class="btn btn-text_md btn-filter filter-active">
                    <i class="fa-regular fa-square"></i>
                    Single Color
                </button>
                <button id="random" class="btn btn-text_md btn-filter">
                    <i class="fa-regular fa-square"></i>
                    Random Colors
                </button>
                <button id="addOpacity" class="btn btn-text_md btn-filter">
                    <i class="fa-regular fa-square"></i>
                    Tranparent
                </button>
            </div>
        </div>
        <!-- Canvas -->
        <div class="canvas"></div>
        <!-- Tools -->
        <div class="col col-right">
            <div class="tools">
                <button id="pencil" class="btn btn-icon btn-active">
                    <i class="fa-solid fa-pencil"></i>
                </button>
                <button id="eraser" class="btn btn-icon">
                    <i class="fa-solid fa-eraser"></i>
                </button>
                <button id="resize" class="btn btn-icon">
                    <i class="fa-solid fa-ruler"></i>
                </button>
                <input id="colorPicker" type="color" >
            </div>
            <button id="clear" class="btn btn-icon">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
        </div>
    </div>
    <!-- Change Size Modal -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button id="closeModal" class="btn btn-icon btn-icon_small"><i class="fa-solid fa-xmark"></i></button>
                <h3>Change Grid Size</h3>
            </div>
            <div class="modal-body">
                <p>How many squares per side would you like? Enter a number from 16 to 100.</p>
                <div class="input">
                    <label for="squaresPerSide">Squares per side</label>
                    <input type="number" id="squaresPerSide" name="squaresPerSide" min="16" max="100" value="16">
                    <div class="input-message">
                        <i class="fa-solid fa-circle-info"></i>
                        <p>Help text</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" class="btn btn_md btn-text_md">Cancel</i></button>
                <button id="saveBtn" class="btn btn_md btn-text_md btn-modal_primary">Save Change</i></button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
